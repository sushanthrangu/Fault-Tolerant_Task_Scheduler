name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Go fmt check
        run: |
          fmt_out=$(gofmt -l .)
          if [ -n "$fmt_out" ]; then
            echo "gofmt issues found in:"
            echo "$fmt_out"
            exit 1
          fi

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test ./...

      - name: Build binaries
        run: |
          go build -o /tmp/api ./cmd/api
          go build -o /tmp/worker ./cmd/worker

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build (api)
        run: docker build -f deploy/Dockerfile.api -t task-scheduler-api:ci .

      - name: Docker build (worker)
        run: docker build -f deploy/Dockerfile.worker -t task-scheduler-worker:ci .
